<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <header id="header" class="header">
      <div class="header-title">TODO LIST</div>
    </header>
    <section id="sidebar" class="sidebar">
      <section class="default-projects">
        <div class="sidebar-item">Inbox</div>
      </section>
      <section class="new-projects">
        <p class="title">Projects</p>
        <ul class="projects-list">
          <li class="project-item">
            <img src="./icons/add-playlist.svg" alt="checkbox" class="icon" />
            <div class="project add-project">Add Project</div>
          </li>
        </ul>
      </section>
    </section>
    <main id="main" class="main">
      <header class="main-header">Title</header>
      <section class="main-content">
        <ul class="tasks-list">
          <li class="task-item">
            <img src="./icons/add.svg" alt="checkbox" class="icon" />
            <div class="task add-task">Add task</div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
